<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Player</title>

    <!-- Dash.js Library -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 80%;
            max-width: 900px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- DASH Video Player -->
    <video id="dash-player" controls autoplay></video>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById("dash-player");
            var url = "https://sg-cors.onrender.com/https://linearjitp-playback.astro.com.my/dash-wv/linear/2504/default_primary.mpd";

            if (dashjs.MediaPlayer.isSupported()) {
                var player = dashjs.MediaPlayer().create();
                player.initialize(video, url, true);

                // Error Handling
                player.on(dashjs.MediaPlayer.events.ERROR, function (e) {
                    console.error("DASH Player Error:", e);
                });

            } else {
                alert("DASH streaming is not supported on your browser.");
            }
        });
    </script>

</body>
</html>
